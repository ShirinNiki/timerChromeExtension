<!DOCTYPE html>
<html lang="react">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Page</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div id="box">
      <h1>Option Page</h1>
      <p>
        <label>Name:</label>
        <input type="text" id="name-input" placeholder="type your name" />
      </p>
      <p>
        <label>Alert Interval:</label>
        <input
          type="number"
          id="time-input"
          placeholder="type your notifications time in sec"
        />
      </p>
      <p>
        <button id="save-btn">Save Option</button>
      </p>
    </div>
  </body>
  <script src="options.js"></script>
</html>
